<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristiano Pixel Art</title>
    <style>
        .pixel-container {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-gap: 1px;
        }
        .pixel {
            width: 20px;
            height: 20px;
        }
        .skin { background-color: #fcd5b5; }
        .hair { background-color: #2c2c2c; }
        .eye { background-color: #000; }
        .white { background-color: #fff; }
    </style>
</head>

    <div class="pixel-container">
        <!-- Example grid -->
